<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
</head>
<body>
    <input type="text" id="userAge" placeholder="Enter your age">
    <button onclick="checkAge()">Submit</button>
    <p id="message"></p>

    <script>
        function checkAge() {
            let ageInput = document.getElementById("userAge").value;
            let age = Number(ageInput); // Convert input to number

            if (isNaN(age) || age <= 0) {
                document.getElementById("message").innerText = "❌ Invalid age. Please enter a valid number.";
            } else if (age >= 18) {
                document.getElementById("message").innerText = "✅ Access: Adult";
            } else {
                document.getElementById("message").innerText = "🚸 Access: Minor";
            }
        }
    </script>
</body>
</html>
